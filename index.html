<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div id="header-title">Library</div>
        <div id="add-button" onclick = 'openInput()'>+</div>
    </header>
    <main id="main">
        <dialog>
            <div id="form">
                <form id="forms">
                    <input type="text" placeholder="Title" id="book-title">
    
                    <input type="text" placeholder="Author" id="book-author">
          
                    <input type="number" placeholder="Pages" id="book-pages">
          
                    <label for="book-read" id="book-read-label">Read</label>
                    <input type="checkbox" name="read" id="book-read">
            
                    <input type="button" value="+" onclick="createBook(); createBox(); closeInput()" id="add-book-button">
                    <input type="button" onclick="closeInput()" value="Cancel" id="cancel-button">
                </form>
            </div>
        </dialog>
    </main>
    <footer>
        <div id="footer-text">Odin Project</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
